version: '3'

services:
  mysql:
    image: mysql:latest 
    ports:
      - 3306:3306 
    volumes:
      - data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password 
      - MYSQL_DATABASE=app
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest 
    links:
      -  mysql 
    ports: 
      - 80:80
    environment:
      - PMA_ARBITRARY=1
volumes:
  data: 